	<!--Feedback-->
	
	<div class='feedback'>
		
			<form method="POST" action="feedback.html" id="fm">
				<br><br>
				<div class="box-content animate__animated animate__lightSpeedInLeft animate__delay-0.5s">
				<h1 class="oc">User<span>Feedback</span></h1></div>
				<div class="box-content animate__animated animate__lightSpeedInLeft animate__delay-1s">
				 <label>Full Name:</label>
				 <input type="text" name="fullname"><br>
				 <label>Email:</label>
				 <input type="text" name="email"><br>
				 <label>Address:</label>
				 <input type="text" name="address"><br>
				 <label>Phone Number:</label>
				 <input type="tel" name="phone"><br>
				 <label>Age:</label>
				 <input type="text" name="age"><br>
				 <label>Comment:</label>
				 <span style='display: flex; justify-content: center; align-content: center; font-family: mv boli;'>
				 <textarea name="comment" rows="5" cols="40"></textarea>
				</span>
				<label>Gender:</label>
					<input type="radio" name="gender" value="female">
					<label style="color: black; font-size: 15px;">Female</label>
					<input type="radio" name="gender"  value="male">
					<label style="color: black; font-size: 15px;">Male</label>
					<input type="radio" name="gender"  value="other">
					<label style="color: black; font-size: 15px;">Other</label>
					<span style="color: red; font-family: mv boli;">
					</span>

				 <span style='display: flex; justify-content: center; align-content: center; '>
				 <input type="submit" name="sub" value="SUBMIT">
				</span><br><br>
			</div>
				<h1 class="oc">Thank you for using my Recommendation Website!</h1>

			</form>
		</div>
